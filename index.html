<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h2>Budget Application</h2>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <!-- <form name="budgetForm" onsubmit="return validateBudget()"> -->
                    <!-- <form name="budgetForm"> -->
                        <div class="validation" id="valid-budget"></div>
                        <label for="budget">Enter your Budget</label>
                        <input type="number" id="budget">
                        
                        <button class="btn btn-primary" id="budget-btn">Add Budget</button>
                    <!-- </form> -->
                </div>
                
                <div class="row">
                    <!-- <form name="expenseForm" onsubmit="return validateExpense()"> -->
                    <!-- <form name="expenseForm"> -->
                        <div class="validation" id="valid-expense"></div>
                        <label for="expense">Enter your Expense</label>
                        <input type="text" id="expense">
                        
                        <div class="validation" id="valid-expense-amount"></div>
                        <label for="expense-amount">Enter your Expense Amount</label>
                        <input type="number" id="expense-amount">

                        <button class="btn btn-danger" id="expense-btn">Add Expense</button>
                    <!-- </form> -->
                </div>
            </div>

            <div class="col" style="background-color: blue;">
                <div class="row" style="background-color: yellow;">
                    <div class="col">
                        <h4>BUDGET</h4>
                        <div id="show-budget"></div>
                    </div>

                    <div class="col">
                        <h4>EXPENSES</h4>
                        <div id="show-expense">
                            <div id="dummy"></div>
                        </div>
                    </div>

                    <div class="col">
                        <h4>SAVINGS</h4>
                        <div id="show-savings"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
