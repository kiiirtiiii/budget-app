<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css"> 
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Budget Application</title>
</head>
<body>
    <h2>Budget Application</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-12 d-flex flex-column justify-content-center text-center">
                <!-- Hideen div to show budget validation -->
                <div class="validation" id="valid-budget"></div>
                
                <!-- Input for budget -->
                <label for="budget">Enter your Budget</label>
                <input type="number" id="budget">
                
                <button class="btn btn-primary" id="budget-btn">Add Budget</button>
                
                <!-- Hidden div to show expense validation -->
                <div class="validation" id="valid-expense" style="margin-top: 50px;"></div>

                <!-- Input for expense -->
                <label for="expense">Enter your Expense</label>
                <input type="text" id="expense">
                
                <!-- Hidden div to show expense amount validation-->
                <div class="validation" id="valid-expense-amount"></div>

                <!-- Input for expense amount -->
                <label for="expense-amount">Enter your Expense Amount</label>
                <input type="number" id="expense-amount">

                <button class="btn btn-danger" id="expense-btn">Add Expense</button>

                <!-- Hidden button to edit exoenses -->
                <button class="btn btn-danger" id="update-expense-btn">Update Expense</button>
            </div>

            <div class="col-md-9 col-sm-12 d-flex flex-column justify-content-center text-center" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-md-2 col-sm-12 budget-media">
                        <h5><img src=assets/budget.png><br>Budget</h5>

                        <!-- div to show budget value -->
                        <div id="show-budget"></div>
                    </div>
                    
                    <div class="col-md-8 col-sm-12">
                        <h5><img src=assets/expense.png><br>Expenses</h5>
                            
                        <!-- div to show expense values -->
                        <div id="show-expense" class="show-expense">

                            <!-- hidden div to show all expenses -->
                            <div id="new-expense">
                                <p></p>

                                <button class="btn dlt-expense" onclick="showValues.delete(this)"><img src="assets/delete.png" alt="Delete"></button>
                                <button class="btn edit-expense" onclick="showValues.edit(this)"><img src="assets/edit.png" alt="Edit"></button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2 col-sm-12">
                        <h5><img src=assets/savings.png><br>Savings</h5>

                        <!-- div to show savings value -->
                        <div id="show-savings"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
